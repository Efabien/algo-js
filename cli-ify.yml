settings:
  interactivity:
    label: ' '
    delimiter: ' '
  theme:
    silly: rainbow
    input: grey
    verbose: blue
    prompt: cyan
    info: green
    data: grey
    help: cyan
    warn: yellow
    debug: blue
    error: red
commands:
  - ex1:
      description: Sorting an array
      module: ./modules/ex1
      argv: sub-cmd
      sub-commands:
        - detail:
            description: open issue in the browser. Use the -i option to provide the issue key (defaults to the git branch name)
            sub-module: detail.js
        - solve:
            description: Run tests
            sub-module: ex1.js